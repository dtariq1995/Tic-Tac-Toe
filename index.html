<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./tictactoe-styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="./tictactoe.js" async></script>
</head>
<body>

    <header>

        <div class="player-heading">
            <div>PLAYER ONE</div>
            <input id="p1name" class="player-input" type="text" name="Name" maxlength="16" placeholder="Enter a name..." onfocusout="Gameboard.getName()">
        </div>

        <div class="player-heading">
            <div>PLAYER TWO</div>
            <input id="p2name" class="player-input" type="text" name="Name" maxlength="16" placeholder="Enter a name..." onfocusout="Gameboard.getName()">
        </div>

    </header>

    <container id="gameboard-area">

        <container id="gameboard-grid">
            <div onclick="Gameboard.chooseSquare(this.id)" id="0" class="grid-square"></div>
            <div onclick="Gameboard.chooseSquare(this.id)" id="1" class="grid-square"></div>
            <div onclick="Gameboard.chooseSquare(this.id)" id="2" class="grid-square"></div>
            <div onclick="Gameboard.chooseSquare(this.id)" id="3" class="grid-square"></div>
            <div onclick="Gameboard.chooseSquare(this.id)" id="4" class="grid-square"></div>
            <div onclick="Gameboard.chooseSquare(this.id)" id="5" class="grid-square"></div>
            <div onclick="Gameboard.chooseSquare(this.id)" id="6" class="grid-square"></div>
            <div onclick="Gameboard.chooseSquare(this.id)" id="7" class="grid-square"></div>
            <div onclick="Gameboard.chooseSquare(this.id)" id="8" class="grid-square"></div>
        </container>

        <button id="reset"><img src="./Assets/reset.png" height="50px" onclick="Gameboard.resetBoard()"></button>
        <div id="winner-area"></div>

    </container>



    <footer>
        <p>Created by: <img src="./Assets/GitHub-Mark-Light-32px.png" height="18px" width="18px"><a href ="https://github.com/dtariq1995"> Daanyaal Tariq</a></p>
    </footer>



</body>
</html>
